<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 100%, 100%)}
    .attribution a { color:hsl(277, 64%, 61%); }
  </style>
</head>
<body>
  <main>
  <div class="card">
    <picture class="hero-image">
      <source media="(max-width:650px)" srcset="images/image-header-mobile.jpg">
      <img src="images/image-header-desktop.jpg" alt="workers smiling">
    </picture>
    <article>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <p class="number">10k+</p>
          <p class="category">companies</p>
        </div>
        <div class="stat">
          <p class="number">314</p>
          <p class="category">templates</p>
        </div>
        <div class="stat">
          <p class="number">12M+</p>
          <p class="category">queries</p>
        </div>
      </div>
    </article>
  </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CHEN-YiWen">CHEN-Yiwen</a>.
  </footer>
</body>
</html>
